<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:form enctype="multipart/form-data">
	<div>
		<h:outputLabel value="Título" />
		<h:inputText id="titulo" required="true"
			value="#{adminLivrosBean.livro.titulo}" />
		<h:message for="titulo" />
	</div>
	<div>
		<h:outputLabel value="Descrição" />
		<h:inputTextarea rows="4" cols="20" id="decricao" required="true"
			value="#{adminLivrosBean.livro.descricao}" />
		<h:message for="decricao" />
	</div>
	<div>
		<h:outputLabel value="Número de Páginas" />
		<h:inputText value="#{adminLivrosBean.livro.numeroDePaginas}"
			required="true" id="num-paginas" />
		<h:message for="num-paginas" />
	</div>
	<div>
		<h:outputLabel value="Preço" />
		<h:inputText value="#{adminLivrosBean.livro.preco}" id="preco"
			required="true" />
		<h:message for="preco" />
	</div>
	<div>
		<h:outputLabel value="Autores" />
		<h:selectManyListbox required="true"
			value="#{adminLivrosBean.livro.autores}" converter="autorConverter"
			id="autores">

			<f:selectItems value="#{adminLivrosBean.autores}" var="autor"
				itemValue="#{autor}" itemLabel="#{autor.nome}" />

		</h:selectManyListbox>
		<h:message for="autores" />
	</div>
	<div>
		<h:outputLabel for="data-publicacao" value="Data de Publicação" />
		<h:inputText id="data-publicacao"
			value="#{adminLivrosBean.livro.dataPublicacao}" />
		<h:message for="data-publicacao" />
	</div>
	<div>
		<h:outputLabel value="Capa do Livro" for="capa-livro" />
		<h:inputFile value="#{adminLivrosBean.capaLivro}" id="capa-livro" />
		<h:message for="capa-livro" />
	</div>
	<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar}" />
</h:form>
</html>
